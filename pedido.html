<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deixei sem titulo msm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #f7c8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #conteudo {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #ff4d88;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .btn {
      background: #ff66a3;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn:hover {
      background: #ff3385;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div id="conteudo">
    <h2>Aceita namorar comigo? üíñ</h2>
    <button class="btn" onclick="sim()">Sim ü•∞</button>
    <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√£o üò¢</button>
  </div>

  <script>
    function sim() {
      alert("Voc√™ aceitou namorar comigo! üòçüíñ");
      location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
    }

    function desvia(btn) {
      const i = Math.random() * window.innerHeight * 0.8;
      const j = Math.random() * window.innerWidth * 0.8;
      btn.style.position = "absolute";
      btn.style.top = i + "px";
      btn.style.left = j + "px";
    }
  </script>
</body>

</html>
